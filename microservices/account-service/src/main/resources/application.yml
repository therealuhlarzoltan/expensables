spring.cloud.stream.bindings.messageProcessor-in-0.consumer:
  partitioned: true
  instanceCount: 2

---
spring.config.activate.on-profile: partition_instance_0

spring.cloud.stream.bindings.messageProcessor-in-0.consumer:
  instanceIndex: 0

---
spring.config.activate.on-profile: partition_instance_1

spring.cloud.stream.bindings.messageProcessor-in-0.consumer:
  instanceIndex: 1
